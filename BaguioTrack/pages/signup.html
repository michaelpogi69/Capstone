<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baguio Track | Sign Up</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body>
  <section id="login-section">
    <div class="login-container">
      <img src="../assets/images/logo.png" alt="Baguio Track Logo" class="logo" />
      <h1>Create Account</h1>

      <form id="signupForm">
        <label>Email Address</label>
        <input type="email" id="email" required />

        <label>Password</label>
        <input type="password" id="password" required />

        <button type="submit">Sign Up</button>
        <p class="register-link">
          Already have an account?
          <a href="index.html">Sign In</a>
          <br>
        <a href="adminlogin.html">Sign In as Admin</a>
         </p>
      </form>
    </div>
  </section>

  <!-- üî• FIREBASE SIGNUP -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDPFnyJC66A-HQC3dKCQQ4SobAFRezx7fU",
      authDomain: "baguio-track-c702f.firebaseapp.com",
      projectId: "baguio-track-c702f",
      storageBucket: "baguio-track-c702f.firebasestorage.app",
      messagingSenderId: "27598181344",
      appId: "1:27598181344:web:97bf7dd2a32dbfe14ed185"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("‚úÖ Account created successfully!");
        window.location.href = "home.html";
      } catch (error) {
        alert("‚ùå " + error.message);
      }
    });
  </script>
</body>
</html>
