<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baguio Track | Admin Login</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body>
  <section id="login-section">
    <div class="login-container">
      <img src="../assets/images/logo.png" alt="Baguio Track Logo" class="logo" />
      <h1>Admin Portal</h1>
      <p>Sign in with your admin account to manage site content.</p>

      <form id="adminLoginForm">
        <label for="email">Admin Email</label>
        <input type="email" id="email" placeholder="Enter your admin email" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />

        <button type="submit">Sign In</button>

        <p class="register-link">Back to <a href="index.html">User Login</a></p>
      </form>
    </div>
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import {
      getAuth,
      setPersistence,
      browserLocalPersistence,
      signInWithEmailAndPassword,
      signOut
    } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDPFnyJC66A-HQC3dKCQQ4SobAFRezx7fU",
      authDomain: "baguio-track-c702f.firebaseapp.com",
      projectId: "baguio-track-c702f",
      storageBucket: "baguio-track-c702f.firebasestorage.app",
      messagingSenderId: "27598181344",
      appId: "1:27598181344:web:97bf7dd2a32dbfe14ed185"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const ADMIN_ALLOWLIST = [
      "michaelreynotarte69@gmail.com",
      "jammytanglib45@gmail.com",
      "psychandreilopez18@gmail.com"
    ];

    setPersistence(auth, browserLocalPersistence);

    document.getElementById("adminLoginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const signedInEmail = userCredential.user.email?.toLowerCase() || "";

        if (!ADMIN_ALLOWLIST.includes(signedInEmail)) {
          await signOut(auth);
          alert("❌ This account is not authorized for admin access.");
          return;
        }

        localStorage.setItem("isAdminLoggedIn", "true");
        localStorage.setItem("adminEmail", signedInEmail);
        alert("✅ Welcome, admin!");
        window.location.href = "admin.html";
      } catch (error) {
        alert("❌ Invalid admin login. Please check your email and password.");
        console.log("Admin login error:", error.message);
      }
    });
  </script>
</body>
</html>
